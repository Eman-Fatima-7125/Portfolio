    <!-- Contact -->
    <section id="contact" class="section contact">
      <div class="container">
        <h2>Contact</h2>
        <p>Have a project? Reach out using the form below.</p>

        <!-- Front-end-only contact form (no backend) -->
          <form action="https://formsubmit.co/emantariq197@gmail.com" method="POST" class="contact-form" id="contactForm" onsubmit="return handleContactSubmit(event)">
          <div class="form-row">
            <input type="text" name="name" id="name" placeholder="Your name" required />
            <input type="email" name="email" id="email" placeholder="Your email" required />
          </div>
          <textarea name="message" id="message" placeholder="Your message" rows="5" required></textarea>
          <div class="form-actions">
            <button class="btn primary" type="submit">Send Message</button>
            <button class="btn outline" type="reset">Reset</button>
          </div>
          <div id="form-status" class="form-status" aria-live="polite"></div>
        </form>
      </div>
    </section>
